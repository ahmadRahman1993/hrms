        <div class="container" style="padding-top: 0px;" ng-init="getDocList()">
            <h1 class="page-header">My Documents</h1>
            <div class="row">

                <div class="col-md-12 col-sm-4 col-xs-12 animated fadeInDown">
                    <div class="well profile_view">

                        <div>

                            <form class="pull-right form-horizontal" ng-submit="formSubmit()">
                                <div class="form-group">
                                    <input type="file" class="form-control" ngf-select ng-model="files">
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-success">Upload!</button>
                                </div>
                            </form>

                        </div>

                        <div>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Document Name</th>
                                    <th>Download</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-repeat="doc in documentList">
                                    <th scope="row"></th>
                                    <td>{{doc.name}}</td>
                                    <td>
                                        <a ng-click="downloadDoc(doc.location,doc.name,doc.type)">
                                            <i class="fa fa-download" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a ng-click="openModal(doc.id+'/'+doc.location)">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    <!--</div>-->
<!--</div>-->

<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
                <h4 class="modal-title">Are you sure, you want to delete the document ?</h4>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">No</button>-->
                <a ng-click="deleteDoc(delAttr)" class="btn btn-primary">Yes</a>
                <a class="btn btn-default" data-dismiss="modal">No</a>
            </div>
        </div>
    </div>
</div>
