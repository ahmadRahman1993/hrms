
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_content">
                <!--<uib-tabset active="active">-->
                    <!--<uib-tab index="0" heading="Personal Info" ng-init="getEmployeeData()">-->
                        <form class="form-horizontal form-label-left" ng-init="getEmployeeData()">
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">First Name : </label>
                                <input class="col-md-5 col-sm-5 col-xs-12" ng-model="userBasicInfo.first_name" ng-required="true" type="text" placeholder="Enter Employee's Name"
                                />
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Last Name : </label>
                                <input class="col-md-5 col-sm-5 col-xs-12" ng-model="userBasicInfo.last_name" ng-required="true" type="text" placeholder="Enter Employee's Name"
                                />
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Designation :</label>
                                <input class="col-md-5 col-sm-5 col-xs-12" ng-model="userBasicInfo.designation" ng-required="true" type="text" placeholder="Enter Employee's Age"
                                />
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Employee gender :</label>
                                <select class="col-md-5 col-sm-5 col-xs-12" name="repeatSelect" id="repeatSelect" ng-model="userBasicInfo.gender">
                                    <option ng-repeat="option in availableOptions" value="{{option.name}}">{{option.name}}</option>
                                </select>
                            </div>
                            <div ng-repeat=" con in userBasicInfo.contacts">
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Contact type :</label>
                                <input class="col-md-5 col-sm-5 col-xs-12" ng-model="con.type" ng-required="true" type="text" placeholder="Enter contact type"
                                />
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Contact Number :</label>
                                <input class="col-md-5 col-sm-5 col-xs-12" ng-model="con.value" ng-required="true" type="text" placeholder="Enter contact number"
                                />
                            </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Manager :</label>
                                <input class="col-md-5 col-sm-5 col-xs-12" ng-model="userBasicInfo.manager" ng-required="true" type="text" placeholder="Enter Manager's Name"
                                />
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Salary :</label>
                                <input class="col-md-5 col-sm-5 col-xs-12" ng-model="userBasicInfo.salary" ng-required="true" type="number" placeholder="Enter Your Salary"
                                />
                            </div>
                            <div class="form-group margin-20-0">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12"></label>
                                <button class="btn " ng-click="clearEmployeeInfo()">Reset</button>
                                <button class="btn button-theme " ng-click="updatePatientInfo()">Update Employee</button>
                            </div>
                        </form>
                    <!--</uib-tab>-->
                <!--</uib-tabset>-->
            </div>
        </div>
    </div>
</div>
