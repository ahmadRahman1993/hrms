<div class="">
    <div class="row">

        <div class="container" style="padding-top: 60px;">
            <h1 class="page-header">Edit Company Information</h1>
            <div class="row">
                <div class="col-md-7 col-sm-6 col-xs-12 personal-info">
                    <form id="add_comp" ng-init="getCompInfo()" ng-submit="updateCompInfo(compInfo.id)" class="form-horizontal" >
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Name:</label>
                            <div class="col-lg-8">
                                <input class="form-control" ng-model="compInfo.name" name="comp_name" value="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Address:</label>
                            <div class="col-lg-8">
                                <input class="form-control" ng-model="compInfo.address" name="web_url" value="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Description:</label>
                            <div class="col-lg-8">
                                <input class="form-control" ng-model="compInfo.description" name="contact_no" value="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email:</label>
                            <div class="col-lg-8">
                                <input class="form-control" ng-model="compInfo.email" name="address" value="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Office Contact:</label>
                            <div class="col-md-8">
                                <input class="form-control" ng-model="compInfo.contact_office" name="contact_email" value="" type="text">
                            </div>
                        </div>

                        <div class="form-group ng-hide">
                            <label class="col-md-3 control-label">Admin ID:</label>
                            <div class="col-md-8">
                                <input class="form-control" ng-model="compInfo.admin_id" name="contact_email" value="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <input class="btn btn-primary" value="Update" type="submit">
                                <span></span>
                                <input class="btn btn-default" value="Reset" type="reset">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
